<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Angelo Marcos" />
    <meta name="description" content="PortfÃ³lio de Angelo Marcos" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />

</head>
<body class="body">
  <div class="page">
    <header class="header">
        <div class="logo__container">
            <img src="./images/logo.png" class="header__logo" alt="Imagem da logo">
        </div>
       </header>
       <main class="main">
           <section class="profile">
          
                <div class="profile__content">
                    <img src="./images/profile__image.jpg" class="profile__image" alt="Imagem de perfil">   
                 
                    <div class="profile__text">
                        <div class="profile__title">
                          <p class="profile__name">Jacques Cousteau</p>
                          <div class="profile__edit"></div>
                        </div>
                        <p class="profile__about">Explorar</p>
                      </div>
                </div>
                <div class="profile__add"></div>
               
           </section>
           <section class="gallery">
            <div class="gallery__cards">
                <div class="gallery__card">
                    <img class="gallery__card_image" src="./images/florest.jpg" alt="Imagem de post">
                   <div class="gallery__card_about"> 
                        <p class="gallery__card_name">Vale de Yosemite</p>
                        <div class="gallery__card_like"></div>
                   </div>
                </div>
                
                <div class="gallery__card">
                    <img class="gallery__card_image" src="./images/lago.jpg" alt="Imagem de post">
                   <div class="gallery__card_about"> 
                        <p class="gallery__card_name">Lago Louise</p>
                        <div class="gallery__card_like"></div>
                   </div>
                </div>
                
                <div class="gallery__card">
                    <img class="gallery__card_image" src="./images/montanha.png" alt="Imagem de post">
                   <div class="gallery__card_about"> 
                        <p class="gallery__card_name">Montanhas Calvas</p>
                        <div class="gallery__card_like"></div>
                   </div>
                </div>
                
                <div class="gallery__card">
                    <img class="gallery__card_image" src="./images/latemar.jpg" alt="Imagem de post">
                   <div class="gallery__card_about"> 
                        <p class="gallery__card_name">Latemar</p>
                        <div class="gallery__card_like"></div>
                   </div>
                </div>
                
                <div class="gallery__card">
                    <img class="gallery__card_image" src="./images/lago2.png" alt="Imagem de post">
                   <div class="gallery__card_about"> 
                        <p class="gallery__card_name">Parque Nacional de la Vanoise</p>
                        <div class="gallery__card_like"></div>
                   </div>
                </div>
                
                <div class="gallery__card">
                    <img class="gallery__card_image" src="./images/lago2.png" alt="Imagem de post">
                   <div class="gallery__card_about"> 
                        <p class="gallery__card_name">Lago di Braies</p>
                        <div class="gallery__card_like"></div>
                   </div>
                </div>
                
            </div>
           </section>
       </main>
       <footer class="footer"><p class="footer__copy">&copy;2020 Around The U.S.</p></footer>
       <section class="popup">
        
        <form class="popup__container">
           
            <a class="popup__btn_close"></a>
            <h2 class="popup__title">Editar perfil</h2>
           <div class="popup__input">
            <input class="popup__edit_text popup__edit_name" type="text" placeholder="Nome">
            <input class="popup__edit_text popup__edit_about" type="text" placeholder="Sobre">
            <button class="popup__btn_save">Salvar</button>
      
           </div>
        </form>
      </section>
      
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
